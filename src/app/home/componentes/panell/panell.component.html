
<div class="row py-3 px-2 rounded border border-dark bg-white">
  <form>
    <div class="col d-flex my-1 align-items-center">
      <p class="my-0">Número de páginas</p>
      <button
        type="button"
        class="btn btn-danger mx-2"
        (click)="incrementarPaginas()"
      >
        +
      </button>
      <span>{{ numeroPaginas }}</span>
      <button
        type="button"
        class="btn btn-danger mx-2"
        (click)="decrementarPaginas()"
      >
        -
      </button>
    </div>

    <div class="col d-flex align-items-center">
      <p class="my-0">Número de Idiomas</p>
      <button
        type="button"
        class="btn btn-danger mx-2"
        (click)="incrementarIdiomas()"
      >
        +
      </button>
      <span>{{ numeroIdiomas }}</span>
      <button
        type="button"
        class="btn btn-danger mx-2"
        (click)="decrementarIdiomas()"
      >
        -
      </button>
    </div>
  </form>
 </div>
