<div class="p-3">
    <button class="btn" (click)="goBack()">
        <i class="fa-sharp fa-solid fa-arrow-left fa-8x"></i>
    </button>
</div>
<div
    class="container-fluid d-flex justify-content-start mx-auto"
    style="width: 80%"
>
    <div class="row">
        <h1>¿Qué quieres hacer?</h1>

        <div class="col-7 border border-4 bg-light p-4">
            <div class="form-group">
                <label for="nomPressupost">Nombre del presupuesto:</label>
                <input
                    type="text"
                    class="form-control"
                    id="nomPressupost"
                    [(ngModel)]="nomPressupost"
                />
            </div>

            <div class="form-group">
                <label for="client">Cliente/a:</label>
                <input
                    type="text"
                    class="form-control"
                    id="client"
                    [(ngModel)]="client"
                />
            </div>
            <label for="checkbox1">
                <input
                    type="checkbox"
                    id="checkbox1"
                    name="checkbox1"
                    value="option1"
                    (change)="calcularTotal()"
                    [checked]="primerCheckbox"
                    (change)="mostrarInputsFlag = !mostrarInputsFlag"
                />
                Página web (500 €)
            </label>
            <app-home-panell
                *ngIf="mostrarInputsFlag"
                (precioActualizado)="actualizarPrecio($event)"
            ></app-home-panell>
            <br />
            <label for="checkbox2">
                <input
                    type="checkbox"
                    id="checkbox2"
                    name="checkbox2"
                    value="option2"
                    (change)="calcularTotal()"
                />
                Campaña SEO (300 €)
            </label>
            <br />
            <label for="checkbox3">
                <input
                    type="checkbox"
                    id="checkbox3"
                    name="checkbox3"
                    value="option3"
                    (change)="calcularTotal()"
                />
                Campaña de Google Ads (200 €)
            </label>
        </div>
        <div class="col-12 my-1">
            <p class="fs-5">Precio: {{ precioTotal + total }}€</p>
        </div>
        <div class="col-12 my-1">
            <button class="btn btn-success" (click)="enviarPresupuesto()">
                Enviar
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="width: 580px">
            <app-list [pressupostos]="pressupostos"></app-list>
        </div>
    </div>
</div>
